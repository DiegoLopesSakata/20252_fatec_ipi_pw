<div class="cadastro-cliente-container">
    <h2>Cadastro de Cliente</h2>

    <form (ngSubmit)="enviar()">
        
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" [(ngModel)]="cliente.email" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" [(ngModel)]="cliente.telefone" required>
        </div>

        <button type="submit">
            Cadastrar Cliente
        </button>
    </form>

    <p *ngIf="msg" class="feedback-msg">{{ msg }}</p>
</div>
